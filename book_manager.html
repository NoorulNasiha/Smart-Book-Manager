<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Book Manager 📚</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📚 Smart Book Manager</h1>
        
        <nav>
            <a href="login.html">🔑 Login</a>
            <a href="#">📖 All Books</a>
            <a href="#">⭐ Favorites</a>
        </nav>
    
    </header>

    <section class="search-section">
        <input type="text" id="searchBar" placeholder="🔎 Search books...">
        <select id="categoryFilter">
            <option value="all">📚 All Categories</option>
            <option value="fiction">📖 Fiction</option>
            <option value="sci-fi">🚀 Sci-Fi</option>
            <option value="fantasy">🧙‍♂️ Fantasy</option>
            <option value="mystery">🔎 Mystery</option>
            <option value="self-help">🎯 Self-Help</option>
            <option value="business">💼 Business</option>
            <option value="biography">📖 Biography</option>
            <option value="non-fiction">📖 Non-Fiction</option>
        </select>
    </section>

    <h2>📖 Available Books</h2>
    <div id="bookContainer" class="book-grid"></div>

    <footer>© 2025 Smart Book Manager</footer>
    <script src="script.js"></script>
</body>
</html>
